{% extends 'main.html'%}
{% block form %}
<div class="container-fluid text-center col-sm-7 col-lg-7 col-xs-7 col-md-7 input-group">
    <form method="post">
        <input type="hidden" name="passwd">

        <input type="hidden" name="idsession">

        <textarea class='form-control input-large', style="color:white;background-color: rgba(40, 101, 144, 0.6);" , rows="20"  name="message" required placeholder="Enter you message...">{{ message }}</textarea>

        <input class="form-control" onclick="this.select()" class="link" type="url" value="{{ link }}" 
            readonly>

        <input class="btn btn-info ", type="submit", value="Generate">

    </form>
</div>


{% endblock %}
{% block footer %}{% endblock %}
